<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Tailwind - Utility First</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script>
        tailwind.config = {
            darkMode: 'class', // Habilita modo escuro via classe no <html>
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2676EF',
                        secondary: '#40A9F4',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[url('https://source.unsplash.com/1920x1080/?mountain')] bg-cover bg-center font-sans antialiased">
    
    <main class="min-h-screen flex items-center justify-center p-4 bg-black/20 dark:bg-slate-900/90 transition-colors duration-300">
        
        <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm sm:max-w-md transition-all">
            
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Bem-vindo(a)</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">Insira seus dados de acesso</p>
            </header>

            <form class="space-y-4">
                <div class="relative">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1" for="email">E-mail</label>
                    <i class='bx bxs-user absolute left-3 top-[38px] text-gray-400'></i>
                    <input class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-xs" 
                           type="email" id="email" placeholder="Seu email:" autocomplete="off">
                </div>

                <div class="relative">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1" for="password">Senha</label>
                    <i class='bx bxs-key absolute left-3 top-[38px] text-gray-400'></i>
                    <input class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-xs" 
                           type="password" id="password" placeholder="Sua senha:">
                </div>

                <div class="flex justify-end">
                    <a class="text-sm text-primary hover:text-blue-700 dark:text-secondary cursor-pointer transition-colors">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="w-full py-3 bg-gradient-to-r from-primary to-secondary text-white font-bold rounded-lg shadow-lg hover:opacity-90 transform active:scale-[0.98] transition-all">
                    Login
                </button>
            </form>
            
            <button onclick="document.documentElement.classList.toggle('dark')" class="mt-6 w-full text-xs text-gray-400 uppercase tracking-widest">
                Alternar Tema
            </button>
        </div>
    </main>
</body>
</html>
